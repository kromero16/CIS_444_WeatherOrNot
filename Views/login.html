<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Or Not - Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">
  <div class="login-form">
    <h1>Weather Or Not</h1>
    <form id="login" method="post" action="/Configs/LoginHandler.php">
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" id="ValidateUser">Login</button>
      <button type="button" id="createUser" onclick="location.href='register.html';">Create New User</button>

    </form>
  </div>
</div>
<script src="../Scripts/script.js"></script>
</body>
</html>
