<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Or Not - Register</title>
<link rel="icon" type="image/png" href="Weather Or Not LOGO (2).png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="login-container">

  <div class="login-form">
    <h1>Register</h1>
    <form id="register">
      <div class="input-group">
        
        <label for="new-username">Username:</label>
        <input type="text" id="new-username" name="new-username" required>
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <div class="input-icon-container">
          <input type="password" id="password" name="password" required>
          <i class="fas fa-eye password-icon" onclick="togglePasswordVisibility('password', this)"></i>
        </div>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirm Password:</label>
        <div class="input-icon-container">
          <input type="password" id="confirm-password" name="confirm-password" required>
          <i class="fas fa-eye password-icon" onclick="togglePasswordVisibility('confirm-password', this)"></i>
        </div>
        <div id="password-error" style="color: red; display: none; text-align: center;">Passwords do not match.</div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
